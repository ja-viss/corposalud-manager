
services:
  - type: web
    name: corpotachira-manager
    env: node
    plan: free # o el plan que prefieras
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb-database-name # Reemplaza con el nombre de tu base de datos en Render si la usas
          property: connectionString
      - key: NODE_ENV
        value: production

